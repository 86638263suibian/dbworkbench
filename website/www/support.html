          color: #36A0FF;

          font-size: 35px;

        <!-- <div class='callouts'>

        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <!-- <h1 class='color-blue'>dbHero</h1> -->
            </div>
          </div>
          <div class="row">
              <div class="col-md-12">
                  <div class="well well-sm">
                      <form class="form-horizontal" method="post">
                          <fieldset>
                              <legend class="text-center header">Support</legend>

                              <div class="form-group">
                                  <span class="col-md-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                  <div class="col-md-8">
                                      <input id="fname" name="name" type="text" placeholder="Name" class="form-control">
                                  </div>
                              </div>

                              <div class="form-group">
                                  <span class="col-md-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                  <div class="col-md-8">
                                      <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
                                  </div>
                              </div>

                              <div class="form-group">
                                  <span class="col-md-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                  <div class="col-md-8">
                                      <textarea class="form-control" id="message" name="message" placeholder="Enter your problem for us here. We will get back to you within 1 business days." rows="7"></textarea>
                                  </div>
                              </div>

                              <div class="form-group">
                                  <div class="col-md-12 text-center">
                                      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                  </div>
                              </div>
                          </fieldset>
                      </form>
                  </div>
              </div>
          </div>
        </div>

      </div>
    </div>
