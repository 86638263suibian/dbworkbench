  <script>
    function $(id) {
      if (document.all)
        return document.all[id];
      if (document.getElementById)
        return document.getElementById(id);
      for (var i = 1; i < document.layers.length; i++) {
        if (document.layers[i].id == id)
          return document.layers[i];
      }
      return false;
    }

    function a(url, txt) {
      return '<a href="' + url + '" class="btn blue" style="margin-right:10px; font-weight:bold;">' + txt + '</a>';
    }

    function build_html() {
      return a(pathEditorLatestUrl, "<span>Download</span>")
    }

    function myInit() {
      $("download-button").innerHTML = build_html();
    }

    window.onload = myInit;
  </script>
</head>
