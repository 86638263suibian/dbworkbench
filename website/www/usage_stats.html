<!doctype html>
<html lang=en>
  <head>
  <meta charset=utf-8>
  <title>Usage stats</title>

  <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>

  <script type="text/javascript" src="//cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>

  <script type="text/javascript" src="/jquery.timeago.js"></script>
 
  <link rel="stylesheet" type="text/css" href="/usage.css">

  <style>
  body {
    margin-left: 8px;
    margin-right: 8px;
    background-color: white;
    font-size: 12px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif";
  }

  #hdr {
    padding-top: 16px;
    padding-bottom: 16px;
    font-size: 120%;
    font-weight: bold;
  }
  </style>
</head>

<body>

<script>
var data = {{ .UsersJSON }};

var osMac = 1;
var osWin = 2;

function strStartsWith(s, prefix) {
  return s.indexOf(prefix) == 0;
}

function prettyMacVer(ver) {
  if (strStartsWith(ver, "10.10")) {
    return "10.10";
  }
  if (strStartsWith(ver, "10.11")) {
    return "10.11";
  }
  return ver;
}

// http://www.jrsoftware.org/ishelp/index.php?topic=winvernotes
function prettyWinVer(ver) {
  if (strStartsWith(ver, "6.0.600")) {
    return "Vista";
  }
  if (strStartsWith(ver, "6.0.6001")) {
    return "Vista SP1";
  } 
  if (strStartsWith(ver, "6.1.7600")) {
    return "7";
  }
  if (strStartsWith(ver, "6.1.7601")) {
    return "7 SP1";
  }
  if (strStartsWith(ver, "6.2.9200")) {
    return "8";
  }
  if (strStartsWith(ver, "6.3.9200")) {
    return "8.1";
  }
  if (strStartsWith(ver, "6.3.9600")) {
    return "8.1 update 1";
  }
  if (strStartsWith(ver, "10.0.")) {
    return "10";
  }
  return ver;
}

function rowCb(row, data, index) {
  var v = $.timeago(data["FirstSeen"]);
  $("td:eq(4)", row).html(v);
  v = $.timeago(data["LastSeen"]);
  $("td:eq(5)", row).html(v);
  var osType = data["Os"];
  var osVer = data["OsVersion"]; 
  var os = "Unknown " + osVer;
  if (osType == osMac) {
    os = "Mac " + prettyMacVer(osVer);
  } else if (osType == osWin) {
    os = "Win " + prettyWinVer(osVer);
  }
  $("td:eq(7)", row).html(os);
}

var g_win_users = 0;
var g_mac_users = 0;

function calc_os_stats(data) {
    var nMac = 0;
    var nWin = 0;

    var n = data.length;
    for (var i = 0; i < n; i++) {
      var osVer = data[i].Os;
      if (osVer == osMac) {
        nMac += 1;
      } else if (osVer == osWin) {
        nWin += 1;
      }
    }

    g_win_users = nWin;
    g_mac_users = nMac;
}

function init() {
  calc_os_stats(data);
  var nUsers = data.length;
  var s = "Total users: " + nUsers + ". Mac: " + g_mac_users + ". Win: " + g_win_users;

  var opts = {
    data: data,
    pageLength: 100,
    order: [4, 'desc'], // show new users first
    rowCallback: rowCb,
    columns: [
      { data: 'Name' },
      { data: 'UniqueDaysCount' },
      { data: "DatabaseOpenCount" },
      { data: "QueryCount" },
      { data: 'FirstSeen' },
      { data: "LastSeen" },
      { data: "Version" },
      { data: "OsVersion" }
    ]    
  };
  $('#users_count').html(s);
  $('#my_table').DataTable(opts);
}

$(document).ready( function () {
  init();
});
</script>

  <div id="hdr">
    <span id="users_count">Total users:</span>
  </div>

  <table id="my_table" class="display">
    <thead>
      <tr>
        <th>Name</th>
        <th>Days</th>
        <th>Db opens</th>
        <th>Queries</th>
        <th>First seen</th>
        <th>Last seen</th>
        <th>Ver</th>
        <th>Os</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

</body>

</html>
