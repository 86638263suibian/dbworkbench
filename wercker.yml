box: wercker/golang

services:
  - wercker/postgresql


build:
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # Gets the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -t ./...

    - script:
        name: go build
        code: |
          go build ./...

    - script:
        name: go test
        code: |
          go test -v .
